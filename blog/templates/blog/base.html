{% load static %}
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Personal blog</title>
        <meta name="author" content="Lalit Sandbhor" />
		<meta name="description" content="This is a Personal Blog example created by using Django Framework." />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <header class="page-header">
      <div class="container">
		{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu">
				{% include './icons/file-earmark-plus.svg' %}
			</a>
		{% endif %}
        <h1><a href="/">Personal Blog</a></h1>
		<h5>By Lalit Sandbhor</h5>
      </div>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </main>
    </body>
</html>
